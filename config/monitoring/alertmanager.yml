apiVersion: v1
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default'
    receivers:
      - name: 'default'
        webhook_configs:
        - url: 'http://localhost:3000/'
kind: ConfigMap
metadata:
  name: alertmanager-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-deployment
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: quay.io/kuberlogic/prometheus-alertmanager:v0.22.2
          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager/alertmanager.yml
              subPath: alertmanager.yml
          ports:
            - containerPort: 9093
        - name: kuberlogic-alerting
          image: quay.io/kuberlogic/alert-receiver:0.0.18
      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
      imagePullSecrets:
      - name: kuberlogic-registry
---
kind: Service
apiVersion: v1
metadata:
  name: alertmanager-service
spec:
  selector:
    app: alertmanager
  ports:
    - name: alertui
      protocol: TCP
      port: 9093
      targetPort: 9093
