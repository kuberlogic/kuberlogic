replicas: 1

config:
  grafanaEndpoint: https://127.0.0.1:8080
  monitoringConsoleEndpoint:

image:
  repository: quay.io/kuberlogic/ui
  pullPolicy: IfNotPresent

serviceAccount:
  create: true

resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

uiService:
  type: ClusterIP
  port: 80

apiService:
  port: 80
  fullName: kuberlogic-apiserver

ingress:
  host: kuberlogic.com
  enabled: true
  tls:
    ca:
    crt:
    key:
