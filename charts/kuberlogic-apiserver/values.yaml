config:
  port: 8001

  kubeconfig: ""
  debugLogs: true
  sentryDsn: ""
  posthogKey: ""
  auth:
    provider: "none"

    keycloak:
      clientId: ""
      clientSecret: ""
      realmName: ""
      URL: ""
  cors:
    allowedOrigins: "http://*,https://*"

replicaCount: 1

image:
  repository: quay.io/kuberlogic/apiserver
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  nodePort: 30007


resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
