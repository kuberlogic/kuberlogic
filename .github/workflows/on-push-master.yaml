name: Development build
on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build images
    runs-on: ubuntu-latest
    env:
      USE_BUILD: true
      USE_BUILDX: true
      GOPATH: /tmp/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # 0 - all history, it uses in generating part of BUILD in version
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ${{ env.GOPATH }}
          key: go-cache-${{ github.run_id }}
          restore-keys: |
            go-cache-

      - name: Cache CLI
        uses: actions/cache@v2
        with:
          path: ./modules/dynamic-apiserver/bin
          key: cli-${{ github.sha }}

      - name: Build CLI
        working-directory: ./modules/dynamic-apiserver
        run: |
          make build-cli

      - name: Build images
        run: |
          ls -la .
          for module in dynamic-operator dynamic-apiserver chargebee-integration; do \
            cd ./modules/${module}; \
            make docker-build ;\
            cd - ;\
          done

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_SERVER }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Save operator image's cache
        run: |
          for module in dynamic-operator dynamic-apiserver chargebee-integration; do \
            cd ./modules/${module}; \
            make docker-push-cache ;\
            cd - ;\
          done

  setup_and_test:
    name: Setup and test
    runs-on: ubuntu-latest
    needs: build
    env:
      USE_BUILD: true
    strategy:
      matrix:
        include:
          - type: postgresql
            pg_version: 13
          - type: mysql
            my_version: 5.7.31

    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          # 0 - all history, it uses in generating part of BUILD in version
          fetch-depth: 0

  release:
    name: Release images
    runs-on: ubuntu-latest
    needs: setup_and_test
    env:
      USE_BUILD: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # 0 - all history, it uses in generating part of BUILD in version
          fetch-depth: 0

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_SERVER }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Restore cached images
        run: |
          for module in dynamic-operator dynamic-apiserver chargebee-integration; do \
            cd ./modules/${module}; \
            make docker-restore-cache ;\
            cd - ;\
          done

      - name: Push the new images
        run: |
          for module in dynamic-operator dynamic-apiserver chargebee-integration; do \
            cd ./modules/${module}; \
            make docker-push ;\
            cd - ;\
          done

      - name: Restore CLI
        uses: actions/cache@v2
        with:
          path: ./modules/dynamic-apiserver/bin
          key: cli-${{ github.sha }}

      - name: Release CLI
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            ./modules/dynamic-apiserver/bin/kuberlogic_*