apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- manager.yaml
- services.yaml

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
- files:
  - docker-compose.yaml
  name: compose-file
secretGenerator:
- behavior: create
  literals:
  - token=8ZTjsD3t2Q3Yq-C4-hoahcFn
  name: apiserver
- behavior: create
  literals:
    - chargebee_site=
    - chargebee_key=
    - kuberlogic_domain=example.com
  name: chargebee-integration