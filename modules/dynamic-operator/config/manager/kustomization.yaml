apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- compose-file.yaml
- manager.yaml
- services.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
secretGenerator:
  - name: apiserver-token
    behavior: create
    literals:
      - token=8ZTjsD3t2Q3Yq-C4-hoahcFn
