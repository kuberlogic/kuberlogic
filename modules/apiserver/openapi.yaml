swagger: "2.0"
info:
  description: This is a service API
  version: 1.0.0
  title: service API
  contact:
    email: infra@cloudlinux.com

tags:
  - name: service
    description: Everything about service resource
  - name: auth
    description: Everything about authentication/authorization

host: localhost:8001
basePath: /api/v1/
schemes:
  - https
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /login:
    post:
      tags:
        - auth
      summary: login user
      operationId: loginUser
      description: |
        Login user and return access credentials
      parameters:
        - in: body
          name: userCredentials
          description: user credentials
          schema:
            $ref: "#/definitions/UserCredentials"
      responses:
        200:
          description: access token response
          schema:
            $ref: "#/definitions/AccessTokenResponse"
        400:
          description: bad input parameters
        401:
          description: bad authentication
        503:
          description: internal server error
  /services/:
    get:
      tags:
        - service
      summary: searches service
      operationId: serviceList
      description: |
        List of service objects
      security:
        - Bearer: [ ]
      responses:
        200:
          description: search results matching criteria
          schema:
            $ref: "#/definitions/Services"
        400:
          description: bad input parameter
        401:
          description: bad authentication
        403:
          description: bad permissions
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - service
      summary: adds a service item
      operationId: serviceAdd
      description: |
        Adds service object
      parameters:
        - in: body
          name: serviceItem
          required: true
          description: service item to add
          schema:
            $ref: "#/definitions/Service"
      security:
        - Bearer: [ ]
      responses:
        201:
          description: item created
          schema:
            $ref: "#/definitions/Service"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        409:
          description: item already exists
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
  /services/{ServiceID}/:
    get:
      tags:
        - service
      summary: get service by ID
      operationId: serviceGet
      description: |
        Receives full information about the service
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: search results matching criteria
          schema:
            $ref: "#/definitions/Service"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
        - service
      summary: edit a service item
      operationId: serviceEdit
      description: |
        Edit service object
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: body
          name: serviceItem
          required: true
          description: service item to edit
          schema:
            $ref: "#/definitions/Service"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item edited
          schema:
            $ref: "#/definitions/Service"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
        - service
      summary: deletes a service item
      operationId: serviceDelete
      description: |
        Deletes a service object
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item deleted
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

  /services/{ServiceID}/backup-config:
    get:
      tags:
        - service
      summary: show backup config
      operationId: backupConfigGet
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: return backup config
          schema:
            $ref: "#/definitions/BackupConfig"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - service
      operationId: backupConfigCreate
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: body
          name: BackupConfig
          required: true
          description: Backup credential item to create
          schema:
            $ref: "#/definitions/BackupConfig"
      security:
        - Bearer: [ ]
      responses:
        201:
          description: item created
          schema:
            $ref: "#/definitions/BackupConfig"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        409:
          description: item already exists
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

    put:
      tags:
        - service
      operationId: backupConfigEdit
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: body
          name: BackupConfig
          required: true
          description: Backup credential item to edit
          schema:
            $ref: "#/definitions/BackupConfig"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item is edited
          schema:
            $ref: "#/definitions/BackupConfig"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

    delete:
      tags:
        - service
      operationId: backupConfigDelete
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item is deleted
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

  /services/{ServiceID}/backups/:
    get:
      tags:
        - service
      operationId: backupList
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: "#/definitions/Backup"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

  /services/{ServiceID}/logs:
    get:
      tags:
        - service
      operationId: logsGet
      parameters:
        - $ref: "#/parameters/ServiceID"
        - name: service_instance
          in: query
          description: "ServiceInstance to get logs of"
          required: true
          type: string
          pattern: '^\S+$'
        - name: tail
          in: query
          description: "number of lines to tail"
          required: false
          type: integer
          default: 100
      security:
        - Bearer: [ ]
      responses:
        200:
          description: service node logs
          schema:
            $ref: "#/definitions/Log"
        401:
          description: bad authentication
        403:
          description: bad permissions
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

  /services/{ServiceID}/users/:
    get:
      tags:
        - service
      operationId: userList
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: "#/definitions/User"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - service
      operationId: userCreate
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: body
          name: user
          required: true
          description: item to create
          schema:
            $ref: "#/definitions/User"
      security:
        - Bearer: [ ]
      responses:
        201:
          description: item is created
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

  /services/{ServiceID}/users/{Username}/:
    put:
      tags:
        - service
      operationId: userEdit
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: path
          name: "Username"
          required: true
          description: username to edit
          type: string
        - in: body
          name: user
          required: true
          description: item to edit
          schema:
            $ref: "#/definitions/User"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item is edited
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        409:
          description: item already exists
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
        - service
      operationId: userDelete
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: path
          name: "Username"
          required: true
          description: username to edit
          type: string
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item is deleted
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        409:
          description: item already exists
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
  /services/{ServiceID}/databases/:
    get:
      tags:
        - service
      operationId: databaseList
      parameters:
        - $ref: "#/parameters/ServiceID"
      security:
        - Bearer: [ ]
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: "#/definitions/Database"
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - service
      operationId: databaseCreate
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: body
          name: database
          required: true
          description: item to create
          schema:
            $ref: "#/definitions/Database"
      security:
        - Bearer: [ ]
      responses:
        201:
          description: item is created
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        409:
          description: item already exists
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
  /services/{ServiceID}/databases/{Database}/:
    delete:
      tags:
        - service
      operationId: databaseDelete
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: path
          name: "Database"
          required: true
          description: item to delete
          type: string
      security:
        - Bearer: [ ]
      responses:
        200:
          description: item is deleted
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"
  /services/{ServiceID}/restore:
    post:
      tags:
        - service
      operationId: databaseRestore
      parameters:
        - $ref: "#/parameters/ServiceID"
        - in: body
          name: restoreItem
          required: true
          description: items to restore
          schema:
            type: object
            required:
              - key
              - database
            properties:
              key:
                type: string
              database:
                type: string

      security:
        - Bearer: [ ]
      responses:
        200:
          description: item is restored
        400:
          description: invalid input, object invalid
          schema:
            $ref: "#/definitions/Error"
        401:
          description: bad authentication
        403:
          description: bad permissions
        404:
          description: item not found
        503:
          description: internal server error
          schema:
            $ref: "#/definitions/Error"

definitions:
  Backup:
    type: object
    required:
      - key
      - size
      - lastModified
    properties:
      key:
        type: string
      size:
        type: integer
      lastModified:
        type: string
        format: date-time

  Log:
    type: object
    properties:
      lines:
        type: integer
      body:
        type: string

  AdvancedConf:
    type: object
    additionalProperties:
      type: string

  MaintenanceWindow:
    type: object
    required:
      - day
      - startHour
    properties:
      day:
        type: string
        enum:
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
          - Sunday
      startHour:
        type: integer
        minimum: 0
        maximum: 11

  Connection:
    type: object
    properties:
      host:
        type: string
      port:
        type: integer
      user:
        type: string
      password:
        type: string
      ssl_mode:
        type: string
      cert:
        type: string

  Limits:
    type: object
    required:
      - cpu
      - memory
      - volumeSize
    properties:
      cpu:
        type: string

      memory:
        type: string
        pattern: '^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$'

      volumeSize:
        type: string
        pattern: '^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$'

  Service:
    type: object
    required:
      - name
      - ns
      - type
    properties:
      name:
        type: string
      ns:
        type: string
      type:
        type: string
        enum:
          - postgresql
          - mysql
      internalConnection:
        type: object
        readOnly: true
        properties:
          master:
            $ref: "#/definitions/Connection"
          replica:
            $ref: "#/definitions/Connection"
      externalConnection:
        type: object
        readOnly: true
        properties:
          master:
            $ref: "#/definitions/Connection"
          replica:
            $ref: "#/definitions/Connection"

      masters:
        type: integer
        readOnly: true
      replicas:
        # https://goswagger.io/faq/faq_model.html#non-required-or-nullable-property
        x-nullable: true
        type: integer
      instances:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/ServiceInstance'

      maintenanceWindow:
        $ref: "#/definitions/MaintenanceWindow"

      limits:
        $ref: "#/definitions/Limits"

      advancedConf:
        $ref: "#/definitions/AdvancedConf"

      status:
        type: string
        readOnly: true

      created_at:
        type: string
        readOnly: true
        format: date-time

  ServiceInstance:
    type: object
    properties:
      name:
        type: string
      role:
        type: string
      status:
        type: object
        $ref: '#/definitions/ServiceInstanceStatus'

  ServiceInstanceStatus:
    type: object
    properties:
      status:
        type: string
        enum:
          - Running
          - Failed
          - Pending

  User:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      password:
        type: string

  Database:
    type: object
    required:
      - name
    properties:
      name:
        type: string

  Services:
    type: array
    items:
      $ref: "#/definitions/Service"

  BackupConfig:
    type: object
    required:
      - enabled
      - aws_access_key_id
      - aws_secret_access_key
      - bucket
      - endpoint
    properties:
      enabled:
        type: boolean
      aws_access_key_id:
        type: string
      aws_secret_access_key:
        type: string
      bucket:
        type: string
      endpoint:
        type: string
      schedule:
        type: string

  UserCredentials:
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string

  AccessTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
      refresh_token:
        type: string

  Principal:
    properties:
      username:
        type: string
      token:
        type: string


  Error:
    type: object
    properties:
      message:
        type: string

parameters:
  ServiceID:
    name: "ServiceID"
    in: "path"
    description: service Resource ID
    required: true
    type: "string"
    pattern: "[a-z0-9]([-a-z0-9]*[a-z0-9])?:[a-z0-9]([-a-z0-9]*[a-z0-9])?"

securityDefinitions:
  Bearer:
    type: apiKey
    in: header
    name: Authorization

