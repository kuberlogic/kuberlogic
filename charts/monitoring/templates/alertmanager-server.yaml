---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: "kuberlogic-alertmanager"
  name: kuberlogic-alertmanager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "kuberlogic-alertmanager"
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/alertmanager-rules.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: "kuberlogic-alertmanager"
    spec:
      serviceAccountName: {{ .Values.alertmanager.serviceAccount.name }}
      containers:
        - image: {{ .Values.alertmanager.image.repository }}:{{ .Values.alertmanager.image.tag }}
          name: alertmanager
          command:
            - /bin/alertmanager
          args:
            - --config.file=/etc/alertmanager/alertmanager.yml
            - --storage.path=/data
          ports:
            - containerPort: {{ .Values.alertmanager.port }}
          volumeMounts:
            - mountPath: /etc/alertmanager/alertmanager.yml
              name: alertmanager-config
              subPath: alertmanager.yml
            - mountPath: /data
              name: alertmanager-data
        - image: {{ .Values.alertreceiver.image.repository }}:{{ .Values.alertreceiver.image.tag | default .Chart.AppVersion }}
          name: kuberlogic-alerting
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      volumes:
        - configMap:
            name: {{ .Values.alertmanager.configmap }}
          name: alertmanager-config
        - persistentVolumeClaim:
            claimName: alertmanager-data
          name: alertmanager-data
---
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-data
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "monitoring.labels" .  | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.alertmanager.volumeSize }}
---
apiVersion: v1
kind: Service
metadata:
  name: kuberlogic-alertmanager
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: alertmanager
      port: {{ .Values.alertmanager.service.port }}
      protocol: TCP
      targetPort: {{ .Values.alertmanager.port }}
  selector:
    app.kubernetes.io/name: "kuberlogic-alertmanager"
