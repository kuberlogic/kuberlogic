<header class="header">
    <div class="header__part">
        <div class="header__logo">
            <a class="header__logo--link"
               [routerLink]="['/']"
            ></a>
        </div>
        <div class="header__links">
            <a class="menu-item"
               mat-ripple
               [routerLink]="['/services']"
               [routerLinkActive]="'menu-item--selected'">
                <span class="menu-item__overlay"></span>
                <span class="menu-item__title">Services</span>
            </a>
            <a class="menu-item"
               mat-ripple
               target="_blank"
               href="{{ consoleMonitoringUrl }}">
                <span class="menu-item__overlay"></span>
                <span class="menu-item__title">Monitoring Console</span>
            </a>
        </div>
    </div>
    <div class="header__part">
        <a *ngIf="helpUrl" class="menu-item"
           mat-ripple
           target="_blank"
           href="{{ helpUrl }}">
            <span class="menu-item__overlay"></span>
            <span class="menu-item__title">Help?</span>
        </a>
        <a class="menu-item"
           mat-ripple
           (click)="onLogout()"
        >
            <span class="menu-item__overlay"></span>
            <span class="menu-item__title">Sign out</span>
        </a>
    </div>
</header>
