name: Run integration tests

on: [push]

jobs:
  example:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.19.2'
          github token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create secret of operator
        run: kubectl create secret docker-registry kuberlogic-registry --docker-server="$env:REGISTRY_SERVER" --docker-username="$env:REGISTRY_USER" --docker-password="$env:REGISTRY_PASSWORD"
        env:
          REGISTRY_SERVER: ${{ secrets.REGISTRY_SERVER }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Deploy operator
        run: |
          make deploy-dependencies
          kubectl wait --for=condition=Ready pods --all

      - name: Setup Git
        run: git config --global url."https://$env:GITHUB_TOKEN:x-oauth-basic@github.com/kuberlogic".insteadOf "https://github.com/kuberlogic"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run the tests
        working-directory: ./modules/apiserver/tests
        run: make test
#        env:
#          GOPRIVATE: "github.com/kuberlogic/*"