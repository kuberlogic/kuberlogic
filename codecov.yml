codecov:
  bot: "codecov-io"

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: off
      apiserver:
        flags:
          - apiserver
      operator:
        flags:
          - operator
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no