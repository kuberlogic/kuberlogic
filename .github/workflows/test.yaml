name: Run integration tests

on: [push]

jobs:
  example:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Git
        run: git config --global url."https://$PRIVATE_GITHUB_TOKEN:x-oauth-basic@github.com/kuberlogic".insteadOf "https://github.com/kuberlogic"
        env:
          PRIVATE_GITHUB_TOKEN: ${{ secrets.PRIVATE_GITHUB_TOKEN }}

      - name: Get dependencies for the apiserver
        working-directory: ./modules/apiserver
        env:
          GOPRIVATE: github.com/kuberlogic/*
        run: go mod download
