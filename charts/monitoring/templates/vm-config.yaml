---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoriametrics-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
data:
  victoriametrics.yaml: |
    global:
      scrape_interval: 10s

    scrape_configs:
    - job_name: kubernetes-stats-services
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      authorization:
        credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      static_configs:
      - targets:
        - {{ .Values.eagle.service.name }}:{{ .Values.eagle.service.port }}
        - {{ .Values.kubeStateMetrics.service.name }}:{{ .Values.kubeStateMetrics.service.port }}
    - job_name: kubernetes-nodes
      authorization:
        credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - replacement: kubernetes.default.svc:443
        target_label: __address__
      - regex: (.+)
        replacement: /api/v1/nodes/$1/proxy/metrics
        source_labels:
        - __meta_kubernetes_node_name
        target_label: __metrics_path__
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
    - job_name: kubernetes-pods
      authorization:
        credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      tls_config:
        insecure_skip_verify: true
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: keep
        regex: true
        source_labels:
        - __meta_kubernetes_pod_annotation_{{ .Values.monitoringScrapeAnnotation | replace "." "_" | replace "/" "_" }}
      - action: replace
        regex: (.+)
        source_labels:
        - __meta_kubernetes_pod_annotation_{{ .Values.monitoringScrapePathAnnotation | replace "." "_" | replace "/" "_" }}
        target_label: __metrics_path__
      - action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        source_labels:
        - __address__
        - __meta_kubernetes_pod_annotation_{{ .Values.monitoringScrapePortAnnotation | replace "." "_" | replace "/" "_" }}
        target_label: __address__
      - action: replace
        regex: (https?)
        source_labels:
        - __meta_kubernetes_pod_annotation_{{ .Values.monitoringScrapeSchemeAnnotation | replace "." "_" | replace "/" "_" }}
        target_label: __scheme__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: kubernetes_namespace
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: kubernetes_pod_name
      - action: drop
        regex: Pending|Succeeded|Failed
        source_labels:
        - __meta_kubernetes_pod_phase
      - action: keep_if_equal
        source_labels: [__meta_kubernetes_pod_annotation_{{ .Values.monitoringScrapePortAnnotation | replace "." "_" | replace "/" "_" }}, __meta_kubernetes_pod_container_port_number]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vmalert-rules
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "monitoring.labels" . | nindent 4 }}
data:
  alert.rules: |
    {{ .Files.Get "data/alert-rules.yaml" | nindent 4 }}